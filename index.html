<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Quiz Time!</title>
  </head>
  <style>
    .red {
      color: #ff0000;
    }

    .green {
      color: rgb(67, 211, 67);
    }
    .hide {
      pointer-events: none;
    }
    form {
      height: 100vh;
      background: lightblue;
    }
    div {
      height: 100vh;
      background: lightgrey;
    }
  </style>

  <body>
    <form action="#" method="GET">
      <label for="question">Question:</label>
      <input
        type="text"
        placeholder="E.g (Are you Alright?)"
        id="question"
        required
      />

      <label for="option">Options</label>
      <input type="text" placeholder="E.g.(Yep)" id="option1" required />
      <input type="text" placeholder="E.g.(Nope)" id="option2" required />
      <input type="text" placeholder="E.g.(QQ)" id="option3" required />
      <input
        type="text"
        placeholder="E.g(What's life?)"
        id="option4"
        required
      />
      <label for="input">Answer</label>
      <input type="text" placeholder="E.g.(What's life)" id="answer" required />

      <button type="submit">Add Question</button>
      <a href="">Start Game</a>
    </form>
    <section id="section">
    </section>
    <h2 id="total"></h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
